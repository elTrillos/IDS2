{% extends 'base.html' %}
<head>
    <meta charset="utf-8">
    <title>Formulario register</title>
</head>

{% block content %}
<body>
  <div style="float: left; width: 60%; padding-right: 50px">
    <img src="static/images/logo-transparent.png" alt="Logo Uandes Market" width="90%" height="auto">
  
  </div>

  <div style="float: right; width: 40%">
    <section class="form-register">
    <div class="container">
      <div class="row justify-content-center" style="margin-top: 50%">
          <div class="col-sm">
              <form method="POST">
                  <div class="form-group">
                    <label for="email">Username : </label>
                    <input type="text" placeholder="Enter useername" name="username" class="form-control" id="uname">
                  </div>
                  <div class="form-group mb-2">
                    <label for="passw">Password : </label>
                    <input type="password" placeholder="Enter Password" name="passw" class="form-control" id="passw">
                  </div>
                  <div class="form-group mb-3">
                    <label for="category">categoria:</label>
                    <select name="category" id="category">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="B">C</option>
                    </select>
                  </div>
                  <div class="form-group mb-4">
                    <label for="phone">numero telefono : </label>
                    <input type="number" placeholder="example: +569 123456789"name="telefone" class="form-control" id="phone">
                  </div>
                  <div class="form-group mb-5">
                    <label for="name">nombre: </label>
                    <input type="text" placeholder="Ingrese Nombre" name="nombre" class="form-control" id="name">
                  </div>
                  <div class="form-group mb-6">
                    <label for="mail">mail: </label>
                    <input type="text"  placeholder="Enter mail" name="mail" class="form-control" id="mail">
                  </div>
              </form>
              <button class="btn form-control btn-default" id="saveData" type="button" value="Guardar usuario" onclick="saveData();"><a href='/'>Registrarse</a></button>
              <button onclick="history.back()">volver</button>
            </div>
        </div>
      </div>
    </div>
  </selection>
  <!--<p><a href="Tareas"> | Ingresar |</a></p>-->

  </div>
</body>
<script>
    function saveData(){
        var formData = new FormData();
        formData.append("content", "Usuario")
        var username = document.getElementById("uname").value
        formData.append("username",username)
        console.log(username)

        var mail = document.getElementById("mail").value
        formData.append('email',mail)
        
        var password = document.getElementById("passw").value
        formData.append("password",password)

        var category = document.getElementById("category").value
        console.log(category)
        formData.append("category",category)

        var phone = document.getElementById("phone").value
        console.log(phone)
        formData.append("phone",phone)
        
        var name = document.getElementById("name").value
        console.log(name)
        formData.append("name",name)

        const request = new XMLHttpRequest()
        request.open("POST", '/register')
        request.send(formData)
        console.log(request)
      }
    document.getElementById("saveData").onclick = function () {  saveData();};
</script>
{% endblock %}
