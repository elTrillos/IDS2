{% extends 'base.html' %}

  <head>
    <meta charset="utf-8">
    <title>Formulario Login</title>
  </head>

  {% block content %}
  <body>
    <div style="float: left; width: 60%; padding-right: 50px">
      <img src="static/images/logo-transparent.png" alt="Logo Uandes Market" width="90%" height="auto">
    
    </div>

    <div style="float: right; width: 40%">
      <section class="form-login">
      <div class="container">
        <div class="row justify-content-center" style="margin-top: 50%">
            <div class="col-sm">
                <form method="POST">
                    <div class="form-group">
                      <label for="email">Username : </label>
                      <input type="text" name="username" class="form-control" id="uname">
                    </div>
                    <div class="form-group mb-2">
                      <label for="email">Password : </label>
                      <input type="password" name="password" class="form-control" id="passw">
                    </div>
                    <button type="submit" class="btn form-control btn-primary">Login</button>
                </form>
                <div class="col justify-content-center" style="margin-top: 20px">
                  <p class="mb-0">No tienes cuenta?</p>
                  <a href="register">Registrarse</a>
                  </div>
              </div>
        </div>
      </div>
    </selection>

    </div>
    </body>
    {% endblock %}
