{% extends 'base.html' %}

  <head>
    <meta charset="utf-8">
    <title>Formulario Login</title>
  </head>

  {% block content %}
  <body>
    <div style="float: left; width: 60%; padding-right: 50px">
      <img src="static/images/logo-transparent.png" alt="Logo Uandes Market" width="90%" height="auto">
    
    </div>

    <div style="float: right; width: 40%">
      <section class="form-login">
      <div class="container">
        <div class="row justify-content-center" style="margin-top: 50%">
            <div class="col-sm">
                <form method="POST">
                    <div class="form-group">
                      <label for="email">Username : </label>
                      <input type="text" name="mail" class="form-control" id="uname">
                    </div>
                    <div class="form-group mb-2">
                      <label for="email">Password : </label>
                      <input type="password" name="passw" class="form-control" id="passw">
                    </div>
                    <button type="button" class="btn form-control btn-primary">Login</button>
                </form>
                <div class="col justify-content-center" style="margin-top: 20px">
                  <p class="mb-0">No tienes cuenta?</p>
                  <a href="register">Registrarse</a>
                  </div>
              </div>
        </div>
      </div>
    </selection>
    <!--<p><a href="Tareas"> | Ingresar |</a></p>-->

    </div>
    </body>
    {% endblock %}

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: arial;
      }
      
      .form-login {
        width: 400px;
        height: 340px;
        background: #4e4d4d;
        margin: auto;
        margin-top: 180px;
        box-shadow: 7px 13px 37px #000;
        padding: 20px 30px;
        border-top: 4px solid #017bab;
        color: white;
      }
      
      .form-login h5 {
        margin: 0;
        text-align: center;
        height: 40px;
        margin-bottom: 30px;
        border-bottom: 1px solid;
        font-size: 20px;
      }
      
      .controls {
        width: 100%;
        border: 1px solid #017bab;
        margin-bottom: 15px;
        padding: 11px 10px;
        background: #FFFFFF;
        font-size: 14px;
        font-weight: bold;
      }
      
      .buttons {
        width: 100%;
        height: 40px;
        background: #017bab;
        border: none;
        color: white;
        margin-bottom: 16px;
      }
      
      .form-login p{
        height: 40px;
        text-align: center;
        border-bottom: 1px solid;
      }
      
      .form-login a {
        color: white;
        text-decoration: none;
        font-size: 14px;
      }
      
      .form-login a:hover {
        text-decoration: underline;
      }
</style>
