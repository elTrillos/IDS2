{% extends './components/base.html' %}
<!DOCTYPE html>
<html lang="en">

  {% block content %}
  <div class="card" style="width: 50rem;">
    <div class="card-body">
      <h1 class="card-title", style="text-align: center;">Perfil</h1>
      <p class="card-text">Username: {{profile.username}}</p>
      <p class="card-text">Nombre: {{profile.nombre}}</p>
      <p class="card-text">Mail: {{profile.email}}</p>
      <p class="card-text">Telefono: {{profile.telefono}}</p>

      
      <p><a href="/userUpdate/{{profile.id}}" , style="justify-content: center;">Edit </a></p>
      

<p><a href="/logout" , style="justify-content: center;">Logout</a></p>

      
    </div>
  </div>
  {% endblock %}
</html>
